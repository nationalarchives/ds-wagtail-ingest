# The name of this app. Must be unique within a project.
name: app

# The runtime the application uses. The 'type' key defines the base container
# image that will be used to run the application. There is a separate base
# container image for each primary language for the application,
# in multiple versions. Check the Python documentation
# (https://docs.platform.sh/languages/python.html#supported-versions)
# to find the supported versions for the 'python' type.
type: 'python:3.8'

variables:
  env:
    DJANGO_SETTINGS_MODULE: 'config.settings.production'

dependencies:
  python3:
    poetry: '1.1.4'

# The size of the persistent disk of the application (in MB).
disk: 256

# The relationships of the application with services or other applications.
#
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form <service name>:<endpoint name>.
relationships:
    db: 'db:postgresql'
    elasticsearch: 'search:elasticsearch'

hooks:
    build: |
      poetry config virtualenvs.create false
      poetry config virtualenvs.in-project true
      poetry install --no-dev

      python manage.py collectstatic --no-input

web:
  upstream:
    socket_family: unix
  commands:
    start: gunicorn config.wsgi:application --bind unix:$SOCKET --config gunicorn.conf.py
  locations:
    "/":
      root: ""
      passthru: true
      allow: false
      rules:
        '^/favicon\.ico$':
            allow: false
    "/static":
      # Allow liberal controls to allow CORS for admin font assets
      headers:
        Access-Control-Allow-Origin: '*'
      root: static
      expires: 1y
      allow: true
    "/media":
      root: media
      expires: 1y
      allow: true

# The following block defines a single writable directory, 'web/uploads'
# The 'source' specifies where the writable mount is. The 'local' source
# indicates that the mount point will point to a local directory on the
# application container. The 'source_path' specifies the subdirectory
# from within the source that the mount should point at.
mounts:
  media:
    source: local
    source_path: media
  tmp:
    source: local
    source_path: tmp
  logs:
    source: local
    source_path: logs


crons:
  update_index:
    spec: 0 5 * * *
    cmd: python manage.py update_index --chunk-size 5
  fetch_blog_posts:
    spec: 0 2 * * *
    cmd: python manage.py fetch_blog_posts
  fetch_research_guides:
    spec: 0 2 * * *
    cmd: python manage.py fetch_research_guides
  fetch_insights_pages:
    spec: 0 2 * * *
    cmd: python manage.py fetch_insights_pages
  fetch_video_pages:
    spec: 0 2 * * *
    cmd: python manage.py fetch_video_pages
  fetch_audio_pages:
    spec: 0 2 * * *
    cmd: python manage.py fetch_audio_pages
  fetch_learning_resources:
    spec: 0 2 * * *
    cmd: python manage.py fetch_learning_resources
